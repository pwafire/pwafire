
<!-- pwa fire bundle config file  
Copy and paste this code to your index file, in the head tag
-->

<!-- register service worker -->
   <script>
     if ("serviceWorker" in navigator) {
       window.addEventListener("load", () => {
         navigator.serviceWorker
           .register("/service-worker.js")
           .then(registered => {
             console.log("[ PWA Fire Bundle ğŸ¹ ] Service Worker Registered");
             // get the latest update all the time,
             registered.update();
           });
       });
     }
 </script>
<!-- end of service worker -->
